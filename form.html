<h1>Contact Me</h1> 
<!--the action it has to take once the user clicks submit-->
<form action=mailto:email@email.com ?subject=Signup Form method="post" 
    enctype="text/plain" name="form"> 
<!--asking for user input (fisrtname) in the form-->
<p> 
    <label for="name">Firstname</label>
    <input type="text" name="name" placeholder="Your firstname here" size="32"> 
</p>
<!--asking for user input (lastname) in the form-->
<p> 
    <label for="name">Lastname</label>
    <input type="text" name="name" placeholder="Your lastname" size="32"> 
</p>
<!--asking for user input (mail) in the form-->
<p>
<label for="email">Email address</label> 
<input name="email" type="email" placeholder="Your Email here" size="40"> 
</p>
<!--asking for user input (comments or feedback) in the form-->
<p> 
<label for="comments">Any Comments or Feedback?</label><br> 
<textarea name="comments" cols="70" rows="7"></textarea> 
</p>
<!--"submit" compulsory for a form-->
<p><input type="SUBMIT" value="SUBMIT"/></p>
<!--"reset" clears the whole form if a user desires-->
<p><input type="RESET" value="RESET"/></p>
</form>
